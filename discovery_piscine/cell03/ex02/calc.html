<head>
    <title>Calcolatrice</title>
</head>
<body>
    <form>
        <input type="number" id="num1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="num2">
        <input type="submit" onclick="Result()" value="Try me!">
    </form>
</body>
<script>
    setInterval(sad,30000);
    function sad() {
        alert('Please, use me..');
    }
    function Result() {
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        let operator = document.getElementById('operator').value;
        let result = 0;
        if (num1 < 0 || num2 < 0) {
            alert('Error :(')
        } else if (num2 == 0 && (operator == '/' || operator == '%')) {
            alert("It's over 9000!");
        } else {
            if (operator == '+') {
                result = num1 + num2;
            }else if (operator == '-') {
                result = num1 - num2;
            }else if (operator == '*') {
                result = num1 * num2;
            }else if (operator == '/') {
                result = num1 / num2;
            }else if (operator == '%') {
                result = num1 % num2;
            }
            console.log(result);
            alert(result);
        }
    }
</script>
</html>
